<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoho Form Wrapper with Dynamic Height</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="zohoForm"
    name="form"
    frameborder="0"
    scrolling="no"
    src="https://forms.zohopublic.eu/erininternational1/form/Test/formperma/tvuhiqLw5RXIGkhPEhKGEMvp4og0p9k4zRD3IeJQtc8"
    onload="startHeightSync()">
  </iframe>

  <script>
    function startHeightSync() {
      const iframe = document.getElementById('zohoForm');
      setInterval(() => {
        if (iframe && iframe.contentWindow && iframe.contentWindow.document?.body) {
          const height = iframe.contentWindow.document.body.scrollHeight;
          window.parent.postMessage({ type: 'zohoFormHeight', height: height }, '*');
        }
      }, 500);
    }
  </script>
</body>
</html>
